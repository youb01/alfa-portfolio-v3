name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches: [main]

  # Trigger on pull requests to main
  pull_request:
    branches: [main]

  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - runs on all triggers
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # Cache npm dependencies for faster builds

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci # Use ci instead of install for cleaner installs

      # 4. Run linting to check code quality
      - name: Lint code
        run: npm run lint

      # 5. Build the project
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          # Add any environment variables from GitHub Secrets here
          # VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          # VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          # VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}

      # 6. Configure GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # 7. Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # The build output directory

  # Deploy job - only runs on push to main
  deploy:
    # Set deployment environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build # Wait for build job to complete

    # Only deploy on push to main branch (not on PRs)
    if: github.ref == 'refs/heads/main'

    steps:
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
