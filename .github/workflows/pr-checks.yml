name: Pull Request Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  check:
    name: Code Quality & Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint check
        run: npm run lint

      - name: Build check
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build size
        run: |
          echo "Build size:"
          du -sh dist/
          echo "Asset sizes:"
          du -sh dist/assets/*
